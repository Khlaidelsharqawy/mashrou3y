<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدردشة - MASHROU3Y</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="chat.js" defer></script>
  <script type="module" src="auth-guard.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .chat-bubble { max-width: 70%; padding: 10px 16px; border-radius: 16px; margin-bottom: 8px; }
    .chat-bubble.me { background: #6366f1; color: #fff; border-bottom-right-radius: 4px; align-self: flex-end; }
    .chat-bubble.other { background: #f3f4f6; color: #222; border-bottom-left-radius: 4px; align-self: flex-start; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row gap-6">
    <!-- قائمة المحادثات -->
    <div class="w-full md:w-1/3 bg-white rounded-lg shadow p-4 h-[500px] overflow-y-auto">
      <h2 class="text-xl font-bold mb-4">المحادثات</h2>
      <div id="conversationsList" class="space-y-2"></div>
    </div>
    <!-- نافذة الدردشة -->
    <div class="w-full md:w-2/3 bg-white rounded-lg shadow flex flex-col h-[500px]">
      <div class="flex-1 p-4 overflow-y-auto flex flex-col" id="chatWindow">
        <div id="chatLoading" class="flex justify-center items-center hidden">
          <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
        </div>
        <div id="messagesList" class="flex flex-col gap-2"></div>
      </div>
      <form id="sendMsgForm" class="flex gap-2 p-4 border-t">
        <input id="msgInput" type="text" class="flex-1 px-4 py-2 border rounded-lg" placeholder="اكتب رسالتك...">
        <button type="submit" id="sendBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition flex items-center justify-center" title="إرسال">
          <svg id="sendSpinnerIcon" class="hidden animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
          <span id="sendBtnText">إرسال</span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
