<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محرر العروض التقديمية - MASHROU3Y</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="presentation-editor.js" defer></script>
  <script type="module" src="auth-guard.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
    .slide-preview { min-height: 180px; background: #f3f4f6; border-radius: 8px; border: 1px solid #e5e7eb; }
    .slide-active { border: 2px solid #6366f1; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-center mb-6">محرر العروض التقديمية</h1>
    <div class="flex flex-col md:flex-row gap-8">
      <!-- قائمة الشرائح -->
      <div class="w-full md:w-1/4">
        <div class="flex justify-between items-center mb-2">
          <span class="font-bold">الشرائح</span>
          <button id="addSlideBtn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">إضافة شريحة</button>
        </div>
        <div id="slidesList" class="space-y-2"></div>
      </div>
      <!-- محرر الشريحة -->
      <div class="w-full md:w-3/4">
        <div id="editorArea" class="bg-white rounded-lg shadow p-6 min-h-[300px] flex flex-col gap-4">
          <input id="slideTitle" type="text" class="w-full px-4 py-2 border rounded-lg text-lg font-bold" placeholder="عنوان الشريحة">
          <textarea id="slideContent" rows="6" class="w-full px-4 py-2 border rounded-lg" placeholder="محتوى الشريحة (نصوص، نقاط، ...)"></textarea>
          <div class="flex items-center gap-2">
            <label class="font-medium">صورة:</label>
            <input id="slideImage" type="file" accept="image/*" class="border rounded px-2 py-1">
            <img id="slideImagePreview" src="" alt="" class="h-16 rounded hidden">
          </div>
        </div>
        <div class="flex gap-2 mt-4">
          <button id="deleteSlideBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700" title="حذف الشريحة">حذف الشريحة</button>
          <button id="exportBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 ml-auto flex items-center justify-center" title="تصدير العرض كـ PDF">
            <svg id="exportSpinnerIcon" class="hidden animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
            <span id="exportBtnText">تصدير كـ PDF</span>
          </button>
        </div>
      </div>
    </div>
    <div id="editorMsg" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded hidden flex items-center">
      <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      <span id="editorMsgText"></span>
    </div>
    <div id="editorErrorMsg" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden flex items-center">
      <svg class="w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      <span id="editorErrorMsgText"></span>
    </div>
  </div>
</body>
</html>
