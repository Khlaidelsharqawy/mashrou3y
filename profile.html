<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي - MASHROU3Y</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script type="module" src="../scripts/profile.js" defer></script>
  <script type="module" src="../scripts/auth-guard.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">الملف الشخصي</h1>
    <form id="profileForm" class="space-y-4">
      <div class="flex flex-col items-center">
        <img id="avatarPreview" src="https://ui-avatars.com/api/?name=User" alt="الصورة الشخصية" class="w-24 h-24 rounded-full mb-2 border">
        <input type="file" id="avatar" accept="image/*" class="hidden">
        <button type="button" id="changeAvatarBtn" class="text-blue-600 hover:underline text-sm">تغيير الصورة</button>
      </div>
      <div>
        <label for="fullName" class="block mb-1 text-sm font-medium">الاسم الكامل</label>
        <input type="text" id="fullName" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div>
        <label for="bio" class="block mb-1 text-sm font-medium">نبذة عنك</label>
        <textarea id="bio" rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
      </div>
      <div id="portfolioSection" style="display:none;">
        <label class="block mb-1 text-sm font-medium">بورتفوليو (للمبدعين فقط)</label>
        <textarea id="portfolio" rows="2" class="w-full px-4 py-2 border rounded-lg" placeholder="روابط أو وصف لأعمالك"></textarea>
      </div>
      <button type="submit" id="profileSaveBtn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition flex items-center justify-center" title="حفظ التعديلات">
        <svg id="profileSpinnerIcon" class="hidden animate-spin h-5 w-5 mr-2 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
        <span id="profileBtnText">حفظ التعديلات</span>
      </button>
    </form>
    <div id="profileMsg" class="mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded hidden flex items-center">
      <svg class="w-5 h-5 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
      <span id="profileMsgText"></span>
    </div>
    <div id="profileErrorMsg" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded hidden flex items-center">
      <svg class="w-5 h-5 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
      <span id="profileErrorMsgText"></span>
    </div>
  </div>
</body>
</html>
