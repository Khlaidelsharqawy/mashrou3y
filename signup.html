<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التسجيل - MASHROU3Y</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .glass-effect { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); }
    .floating { animation: floating 3s ease-in-out infinite; }
    @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    .fade-in { animation: fadeIn 0.8s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .input-focus { transition: all 0.3s ease; }
    .input-focus:focus { transform: scale(1.02); box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <!-- Decorative Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 text-6xl opacity-10 floating">🎓</div>
    <div class="absolute top-40 right-20 text-4xl opacity-10 floating" style="animation-delay: 1s;">💻</div>
    <div class="absolute bottom-40 left-20 text-5xl opacity-10 floating" style="animation-delay: 2s;">📚</div>
    <div class="absolute bottom-20 right-10 text-4xl opacity-10 floating" style="animation-delay: 0.5s;">🚀</div>
  </div>

  <!-- Main Signup Container -->
  <div class="w-full max-w-md fade-in">
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <div class="floating mb-4">
        <img src="logo2.jpg" alt="MASHROU3Y" class="w-20 h-20 rounded-2xl mx-auto shadow-2xl">
      </div>
      <h1 class="text-3xl font-bold text-white mb-2">MASHROU3Y</h1>
      <p class="text-white/80 text-lg">انضم لنا وابدأ رحلتك!</p>
    </div>

    <!-- Signup Form -->
    <div class="glass-effect rounded-2xl p-8 shadow-2xl">
      <h2 class="text-2xl font-bold text-white text-center mb-6">
        اعمل حساب جديد 
      </h2>

      <!-- Error/Success Messages -->
      <div id="message-container" class="hidden mb-4 p-4 rounded-lg text-center">
        <span id="message-text"></span>
      </div>

      <form id="signupForm" class="space-y-6">
        <!-- Full Name -->
        <div class="relative">
          <label for="fullName" class="block text-white/90 text-sm font-medium mb-2">
            <i class="fas fa-user ml-2"></i>
            الاسم الكامل
          </label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            placeholder="اكتب اسمك الكامل يا نجم 👤"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus focus:outline-none focus:border-white/40"
            required
          >
        </div>

        <!-- Email -->
        <div class="relative">
          <label for="email" class="block text-white/90 text-sm font-medium mb-2">
            <i class="fas fa-envelope ml-2"></i>
            الإيميل
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="اكتب الإيميل بتاعك 📧"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus focus:outline-none focus:border-white/40"
            required
          >
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-white/90 text-sm font-medium mb-2">
            <i class="fas fa-lock ml-2"></i>
            كلمة المرور
          </label>
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="اكتب كلمة مرور قوية 🔐"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus focus:outline-none focus:border-white/40 pr-12"
              required
              minlength="6"
            >
            <button
              type="button"
              id="togglePassword"
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors"
            >
              <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <label for="confirmPassword" class="block text-white/90 text-sm font-medium mb-2">
            <i class="fas fa-lock ml-2"></i>
            تأكيد كلمة المرور
          </label>
          <div class="relative">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="اكتب كلمة المرور تاني 🔐"
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/60 input-focus focus:outline-none focus:border-white/40 pr-12"
              required
              minlength="6"
            >
            <button
              type="button"
              id="toggleConfirmPassword"
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors"
            >
              <i class="fas fa-eye" id="eyeIconConfirm"></i>
            </button>
          </div>
        </div>

        <!-- User Type -->
        <div class="relative">
          <label for="userType" class="block text-white/90 text-sm font-medium mb-2">
            <i class="fas fa-users ml-2"></i>
            نوع الحساب
          </label>
          <select
            id="userType"
            name="userType"
            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white input-focus focus:outline-none focus:border-white/40"
            required
          >
            <option value="" class="text-gray-800">اختر نوع الحساب</option>
            <option value="طالب" class="text-gray-800">طالب 🎓</option>
            <option value="فريلانسر" class="text-gray-800">فريلانسر 💼</option>
            <option value="محاضر" class="text-gray-800">محاضر 👨‍🏫</option>
          </select>
        </div>

        <!-- Password Strength Indicator -->
        <div id="passwordStrength" class="hidden">
          <div class="flex items-center space-x-2 space-x-reverse mb-2">
            <span class="text-white/80 text-sm">قوة كلمة المرور:</span>
            <div class="flex space-x-1 space-x-reverse">
              <div class="w-8 h-2 bg-gray-300 rounded-full"></div>
              <div class="w-8 h-2 bg-gray-300 rounded-full"></div>
              <div class="w-8 h-2 bg-gray-300 rounded-full"></div>
              <div class="w-8 h-2 bg-gray-300 rounded-full"></div>
            </div>
          </div>
          <p id="strengthText" class="text-sm text-white/60"></p>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start space-x-3 space-x-reverse">
          <input
            type="checkbox"
            id="agreeTerms"
            class="mt-1 rounded"
            required
          >
          <label for="agreeTerms" class="text-white/80 text-sm">
            أوافق على 
            <a href="#" class="text-white font-bold hover:underline">الشروط والأحكام</a>
            و
            <a href="#" class="text-white font-bold hover:underline">سياسة الخصوصية</a>
            ✅
          </label>
        </div>

        <!-- Signup Button -->
        <button
          type="submit"
          id="signupBtn"
          class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white font-bold py-3 px-6 rounded-xl hover:from-green-600 hover:to-blue-700 transform hover:scale-105 transition-all duration-300 shadow-lg"
        >
          <span id="signupBtnText">
            <i class="fas fa-user-plus ml-2"></i>
            اعمل الحساب 
          </span>
          <span id="signupBtnLoading" class="hidden">
            <i class="fas fa-spinner fa-spin ml-2"></i>
            استنى شوية... ⏳
          </span>
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-transparent text-white/60">أو</span>
          </div>
        </div>

        <!-- Social Signup -->
        <button
          type="button"
          id="googleSignup"
          class="w-full bg-white text-gray-800 font-bold py-3 px-6 rounded-xl hover:bg-gray-100 transform hover:scale-105 transition-all duration-300 shadow-lg"
        >
          <i class="fab fa-google ml-2"></i>
          سجل بجوجل 🌐
        </button>
      </form>

      <!-- Login Link -->
      <div class="text-center mt-6">
        <p class="text-white/80">
          عندك حساب بالفعل؟
          <a href="login.html" class="text-white font-bold hover:underline transition-all">
            سجل دخولك 😎
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="index.html" class="text-white/80 hover:text-white transition-colors">
        <i class="fas fa-arrow-right ml-2"></i>
        رجع للرئيسية 🏠
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Initialize Supabase with correct configuration
    const supabaseUrl = 'https://ycomaasvlmnuscmkooti.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inljb21hYXN2bG1udXNjbWtvb3RpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MDg3NjUsImV4cCI6MjA2OTM4NDc2NX0.8rm-tCGJtwWnMz2Z3TXm8WWAVruRvIgIOotsZKZ3zWA';
    
    let supabase;
    
    // Initialize Supabase when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      try {
        supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
        console.log('✅ تم تهيئة Supabase بنجاح');
      } catch (error) {
        console.error('❌ خطأ في تهيئة Supabase:', error);
        showMessage('خطأ في الاتصال بالخدمة، حاول مرة أخرى');
      }
    });

    // DOM Elements
    const signupForm = document.getElementById('signupForm');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const userTypeSelect = document.getElementById('userType');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeIconConfirm = document.getElementById('eyeIconConfirm');
    const signupBtn = document.getElementById('signupBtn');
    const signupBtnText = document.getElementById('signupBtnText');
    const signupBtnLoading = document.getElementById('signupBtnLoading');
    const messageContainer = document.getElementById('message-container');
    const messageText = document.getElementById('message-text');
    const passwordStrength = document.getElementById('passwordStrength');
    const strengthText = document.getElementById('strengthText');
    const googleSignupBtn = document.getElementById('googleSignup');

    // Toggle Password Visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      eyeIcon.classList.toggle('fa-eye');
      eyeIcon.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      confirmPasswordInput.setAttribute('type', type);
      eyeIconConfirm.classList.toggle('fa-eye');
      eyeIconConfirm.classList.toggle('fa-eye-slash');
    });

    // Password Strength Check
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      const strength = checkPasswordStrength(password);
      updatePasswordStrengthIndicator(strength);
    });

    // Check Password Strength
    function checkPasswordStrength(password) {
      let score = 0;
      let feedback = [];

      if (password.length >= 8) score += 1;
      else feedback.push('كلمة المرور قصيرة');

      if (/[a-z]/.test(password)) score += 1;
      if (/[A-Z]/.test(password)) score += 1;
      if (/[0-9]/.test(password)) score += 1;
      if (/[^A-Za-z0-9]/.test(password)) score += 1;

      return { score, feedback };
    }

    // Update Password Strength Indicator
    function updatePasswordStrengthIndicator(strength) {
      const bars = passwordStrength.querySelectorAll('.w-8.h-2');
      const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
      const texts = ['ضعيفة جداً', 'ضعيفة', 'متوسطة', 'قوية', 'قوية جداً'];

      bars.forEach((bar, index) => {
        bar.className = 'w-8 h-2 rounded-full';
        if (index < strength.score) {
          bar.classList.add(colors[Math.min(strength.score - 1, 3)]);
        } else {
          bar.classList.add('bg-gray-300');
        }
      });

      strengthText.textContent = texts[Math.min(strength.score, 4)];
      passwordStrength.classList.remove('hidden');
    }

    // Show/Hide Message
    function showMessage(message, type = 'error') {
      messageContainer.className = `mb-4 p-4 rounded-lg text-center ${type === 'error' ? 'bg-red-500/20 text-red-200' : 'bg-green-500/20 text-green-200'}`;
      messageText.textContent = message;
      messageContainer.classList.remove('hidden');

      setTimeout(() => {
        messageContainer.classList.add('hidden');
      }, 5000);
    }

    // Loading State
    function setLoading(loading) {
      if (loading) {
        signupBtn.disabled = true;
        signupBtnText.classList.add('hidden');
        signupBtnLoading.classList.remove('hidden');
      } else {
        signupBtn.disabled = false;
        signupBtnText.classList.remove('hidden');
        signupBtnLoading.classList.add('hidden');
      }
    }

    // Signup Form Submission
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const userType = userTypeSelect.value;

      // Validation
      if (!fullName || !email || !password || !confirmPassword || !userType) {
        showMessage('اكمل البيانات يا نجم 😅');
        return;
      }

      if (password.length < 6) {
        showMessage('كلمة المرور لازم تكون 6 أحرف على الأقل 🔐');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('كلمة المرور مش متطابقة يا نجم 😅');
        return;
      }

      const strength = checkPasswordStrength(password);
      if (strength.score < 2) {
        showMessage('كلمة المرور ضعيفة، جرب واحدة أقوى 🔐');
        return;
      }

      if (!supabase) {
        showMessage('خطأ في الاتصال بالخدمة، حاول مرة أخرى');
        return;
      }

      setLoading(true);

      try {
        // Create user account
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              full_name: fullName,
              user_type: userType
            }
          }
        });

        if (error) {
          throw error;
        }

        showMessage('تم إنشاء الحساب بنجاح! تحقق من إيميلك للتأكيد 📧', 'success');

        // Store user data in localStorage for dashboard
        localStorage.setItem('user_data', JSON.stringify({
          email: email,
          fullName: fullName,
          userType: userType
        }));

        // Redirect to dashboard after 2 seconds
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 2000);

      } catch (error) {
        console.error('Signup error:', error);

        let errorMessage = 'مش عارف أعمل الحساب، جرب تاني 😅';

        if (error.message.includes('User already registered') || error.message.includes('already been registered')) {
          errorMessage = 'الإيميل موجود بالفعل، جرب واحد تاني 📧';
        } else if (error.message.includes('Password should be at least')) {
          errorMessage = 'كلمة المرور قصيرة، جرب واحدة أطول 🔐';
        } else if (error.message.includes('Invalid email')) {
          errorMessage = 'الإيميل مش مضبوط، جرب واحد تاني 📧';
        } else if (error.message.includes('signup is disabled')) {
          errorMessage = 'التسجيل متوقف مؤقتاً، جرب لاحقاً';
        }

        showMessage(errorMessage);
      } finally {
        setLoading(false);
      }
    });

    // Google Signup
    googleSignupBtn.addEventListener('click', async () => {
      if (!supabase) {
        showMessage('خطأ في الاتصال بالخدمة، حاول مرة أخرى');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.origin + '/dashboard.html'
          }
        });

        if (error) {
          throw error;
        }
      } catch (error) {
        console.error('Google signup error:', error);
        showMessage('مش عارف أسجل بجوجل، جرب تاني 😅');
      }
    });

    // Auto-focus full name input
    document.addEventListener('DOMContentLoaded', () => {
      fullNameInput.focus();
    });
  </script>
</body>
</html>
